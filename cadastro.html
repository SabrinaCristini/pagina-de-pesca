                <input type="password" id="senha" name="senha"  maxlength="10" minlength="3" required>

                <input type="password" id="confirmasenha" name="confirmasenha" maxLength="10" minLength="3" required>
                
                <label for="celular">Celular</label>
                <input type="number" id="celular" name="celular" required>
                
                <label for="regiao_pesca">Região que pratica a pesca</label>
                <input type="text" id="regiao_pesca" name="regiao_pesca" required>
                
                <label for="estado_pesca">UF</label>

                <br><br>
